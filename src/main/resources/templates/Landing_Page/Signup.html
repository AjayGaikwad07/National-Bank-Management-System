<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h2 {
      text-align: center;
    }

    .center-button {
      text-align: center;
    }

    .Form-box {
      max-width: 600px;
      /* Set your desired max width */
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    /* Add style to the show password checkbox */
    .show-password {
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="container mt-3" style="width:600px;">
    <h2>Sign Up</h2>
    <div class="Form-box">
      <form action="/signup" method="post">

        <!-- First Name and Last Name on the same line -->
        <div class="row mb-3">
          <div class="col">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname">
          </div>
          <div class="col">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname">
          </div>
        </div>

        <!-- Email and Username on the same line -->
        <div class="row mb-3">
          <div class="col">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="col">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
          </div>
        </div>

        <!-- Password and Re Password on the same line -->
        <div class="row mb-3">
          <div class="col">
            <label for="pwd">Password:</label>
            <div class="input-group">
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
              <div class="input-group-append">
                <span class="input-group-text">
                  <input type="checkbox" id="showPassword" class="form-check-input"> Show
                </span>
              </div>    
            </div>
          </div>
          <div class="col">
            <label for="Repwd">Confirm Password:</label>
            <input type="password" class="form-control" id="Repwd" placeholder="Enter password" name="pswd">
          </div>
        </div>


        <div class="center-button">
          <button type="submit" class="btn btn-primary">Signup</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Function to toggle password visibility
    document.getElementById('showPassword').addEventListener('change', function () {
      var pwdInput = document.getElementById('pwd');
      pwdInput.type = this.checked ? 'text' : 'password';
    });
  </script>

</body>

</html>
